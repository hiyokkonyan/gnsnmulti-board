<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マルチ募集掲示板</title>

  <!-- Google Fonts：丸いフォント -->
  <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Rounded Mplus 1c', 'Hiragino Maru Gothic Pro', 'Arial Rounded MT Bold', sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .post {
      border: 1px solid #aaa;
      padding: 10px;
      margin: 10px auto;
      border-radius: 8px;
      background-color: #fdfdfd;
      max-width: 500px;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
    }

    .uid {
      margin-top: 5px;
      color: #333;
    }

    .ended {
      opacity: 0.5;
      position: relative;
    }

    .ended::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(128, 128, 128, 0.2);
      border-radius: 8px;
      z-index: 1;
      pointer-events: none;
    }

    .ended::after {
      content: '募集は終了しました';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateX(-1em);
      color: #5A8EA8;
      font-weight: bold;
      background-color: white;
      padding: 2px 6px;
      border-radius: 4px;
      z-index: 2;
    }

    .end-button {
      margin-top: 10px;
      cursor: pointer;
      background-color: #5A8EA8;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .end-button:hover {
      background-color: #4a7390;
    }

    .uid-toggle {
      cursor: pointer;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.2em;
      user-select: none;
    }

    .uid-label {
      margin-left: 0.3em;
    }

    .content {
      margin: 16px 0;
    }

    .eye {
      position: relative;
      display: inline-block;
      width: 22px;
      height: 14px;
      background: #fff;
      border: 2px solid #555;
      border-radius: 50% / 50%;
      clip-path: polygon(
        15% 0%, 85% 0%, 
        100% 50%, 85% 100%, 
        15% 100%, 0% 50%
      );
      box-sizing: border-box;
      overflow: visible;
    }

    .pupil {
      position: absolute;
      top: 1px;
      left: 5px;
      width: 8px;
      height: 8px;
      background: #000;
      border-radius: 50%;
      box-shadow: 
        0 0 0 1px #000,
        0 0 3px 0 #000;
      filter: contrast(140%) saturate(150%);
      image-rendering: pixelated;
    }

    .ended .header,
    .ended .content,
    .ended .uid,
    .ended .end-button {
      filter: blur(2px);
      opacity: 0.4;
    }

    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }

    .modal {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 320px;
      width: 90%;
      text-align: center;
      font-weight: bold;
      color: #333;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .modal-button {
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
      min-width: 80px;
    }

    .modal-button.yes {
      background-color: #5A8EA8;
      color: white;
    }
    .modal-button.yes:hover {
      background-color: #4a7390;
    }

    .modal-button.no {
      background-color: #ccc;
      color: #333;
    }
    .modal-button.no:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>

  <div class="post" id="post1">
    <div class="header">
      <span class="name">名無し</span>
      <span class="uid-toggle" onclick="toggleUID(this)">
        <span class="eye">
          <span class="pupil"></span>
        </span>
        <span class="uid-label">UIDを表示</span>
      </span>
      <!-- 投稿時間を data-time 属性に入れておく -->
      <span class="time" data-time="14:23">14:23 投稿</span>
    </div>
    <div class="content">
      一緒にのんびりマルチしませんか？
    </div>
    <div class="uid" style="display: none;">
      UID: 123456789
    </div>
    <button class="end-button" onclick="openConfirm(this)">募集を終了する</button>
  </div>

  <div class="modal-bg" id="modalBg">
    <div class="modal">
      募集を終了してよろしいですか？
      <div class="modal-buttons">
        <button class="modal-button yes" id="confirmYes">はい</button>
        <button class="modal-button no" id="confirmNo">いいえ</button>
      </div>
    </div>
  </div>

  <script>
    let currentButton = null;

    function toggleUID(button) {
      const uidDiv = button.parentElement.parentElement.querySelector('.uid');
      const label = button.querySelector('.uid-label');
      const isHidden = uidDiv.style.display === 'none';
      uidDiv.style.display = isHidden ? 'block' : 'none';
      label.textContent = isHidden ? 'UIDを非表示' : 'UIDを表示';
    }

    function openConfirm(button) {
      currentButton = button;
      document.getElementById('modalBg').style.display = 'flex';
    }

    document.getElementById('confirmYes').addEventListener('click', () => {
      if (!currentButton) return;
      const post = currentButton.parentElement;
      post.classList.add('ended');
      post.querySelector('.uid-toggle').style.pointerEvents = 'none';
      const label = post.querySelector('.uid-label');
      label.textContent = '募集終了';
      post.querySelector('.uid').style.display = 'none';
      currentButton.style.display = 'none';

      closeModal();
    });

    document.getElementById('confirmNo').addEventListener('click', () => {
      closeModal();
    });

    function closeModal() {
      document.getElementById('modalBg').style.display = 'none';
      currentButton = null;
    }

    document.getElementById('modalBg').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) closeModal();
    });

    // ページロード時に「○分前」表示を更新する
    window.addEventListener('load', () => {
      document.querySelectorAll('.time').forEach(el => {
        const timeStr = el.getAttribute('data-time');  // 例: "14:23"
        if (!timeStr) return;

        const now = new Date();

        // 投稿時間を今日の日付の14:23として作成
        const [h, m] = timeStr.split(':').map(Number);
        let postDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m);

        // 現在時刻より投稿時間が未来なら（深夜跨ぎ想定）1日前にする
        if (postDate > now) {
          postDate.setDate(postDate.getDate() - 1);
        }

        const diffMs = now - postDate;
        const diffMin = Math.floor(diffMs / (1000 * 60));

        let beforeStr = '';
        if (diffMin < 1) {
          beforeStr = 'たった今';
        } else if (diffMin < 60) {
          beforeStr = diffMin + '分前';
        } else {
          const diffHour = Math.floor(diffMin / 60);
          if (diffHour < 24) {
            beforeStr = diffHour + '時間前';
          } else {
            const diffDay = Math.floor(diffHour / 24);
            beforeStr = diffDay + '日前';
          }
        }

        // 表示形式を変更 (例: (5分前) 14:23 投稿)
        el.textContent = `(${beforeStr}) ${timeStr} 投稿`;
      });
    });
  </script>

</body>
</html>
